<mat-sidenav-container class="sidenav-container mat-typography">
  <mat-sidenav
    #drawer
    *ngIf="authService.user"
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar class="primary">
      <img class="logo" src="assets/logo.png" />
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/users/register']"
        appPrimaryClass
        *appHasRole="'CanAccessEmployee'"
        (click)="selected = 'employees'"
        [ngClass]="{ active: selected === 'employees' }"
      >
        <mat-icon>person_add</mat-icon>
        Employees <span class="spacer"></span>
      </a>
      <a
        mat-list-item
        appPrimaryClass
        (click)="selected = 'leads'"
        [routerLink]="['/leads', 'new']"
        [ngClass]="{ active: selected === 'leads' }"
      >
        <mat-icon>contacts</mat-icon>
        <span
          matBadge="4"
          matBadgeColor="warn"
          matBadgePosition="after"
          matBadgeOverlap="false"
          matBadgeSize="medium"
          >Leads</span
        >
        <span class="spacer"></span>
      </a>
      <a
        mat-list-item
        appPrimaryClass
        (click)="selected = 'pending'"
        [ngClass]="{ active: selected === 'pending' }"
      >
        <mat-icon>av_timer</mat-icon>
        <span
          matBadge="4"
          matBadgeColor="accent"
          matBadgePosition="after"
          matBadgeOverlap="false"
          matBadgeSize="medium"
        >
          Pending
        </span>
        <span class="spacer"></span>
      </a>
      <a
        mat-list-item
        appPrimaryClass
        (click)="selected = 'rejected'"
        [ngClass]="{ active: selected === 'rejected' }"
      >
        Rejected
      </a>
      <a
        mat-list-item
        appPrimaryClass
        (click)="selected = 'approved'"
        [ngClass]="{ active: selected === 'approved' }"
      >
        Approved
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="primary fix-top">
      <mat-toolbar-row>
        <button

          mat-icon-button
          (click)="toggleSidenav()"
          color="primary"
          *ngIf="(isHandset$ | async)"
        >
          <mat-icon *ngIf="authService.user">menu</mat-icon>
        </button>
        <button
          type="button"

          aria-label="Toggle sidenav"
          mat-icon-button
          *ngIf="(!isHandset$ | async)"
        >
          <mat-icon *ngIf="authService.user">
            <img class="logo" src="assets/logo.png" />
          </mat-icon>
        </button>
        <!--
          <span *ngIf="isHandset$ | async" class="display-3">{{title}}</span>
        -->
        <span class="spacer"></span>
        <button
          mat-button
          *ngIf="authService.user"
          [matMenuTriggerFor]="menu"
          class="display-3"
          appPrimaryClass
        >
          {{ authService?.getFirstName() }}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openChangePassword()">
            Change password
          </button>
          <button mat-menu-item (click)="signOut()">Sign out</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
