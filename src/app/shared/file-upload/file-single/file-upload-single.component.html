<div>
    <input
      type="file"
      accept="image/*"
      #file
      style="display: none;"
      #fileUploadControl
      (change)="emitFiles($event)">
    <br />
    <span
      style="font-weight:bold;color:green;"
      *ngIf="progress > 0 && progress < 100"
    >
      {{ progress }}%
    </span>

    <span style="font-weight:bold;color:green;" *ngIf="message">
      {{ message }}
    </span>
  </div>
