<input
  type="file"
  #file
  style="display: none;"
  #fileUploadControl
  multiple
  (change)="emitFiles(file.files)"
/>
<br />
<span
  style="font-weight:bold;color:green;"
  *ngIf="progress > 0 && progress < 100"
>
  {{ progress }}%
</span>

<span style="font-weight:bold;color:green;" *ngIf="message">
  {{ message }}
</span>
